apiVersion: skaffold/v1beta2
kind: Config
build:
  artifacts:
  - image: changeme
    context: .
    docker: {}
  tagPolicy:
    envTemplate:
      template: '{{.DOCKER_REGISTRY}}/jstrachan/demo268:{{.VERSION}}'
  local: {}
deploy:
  kubectl: {}
profiles:
- name: dev
  build:
    artifacts:
    - docker: {}
    tagPolicy:
      envTemplate:
        template: '{{.DOCKER_REGISTRY}}/jstrachan/demo268:{{.DIGEST_HEX}}'
    local: {}
  deploy:
    helm:
      releases:
      - name: demo268
        chartPath: charts/demo268
        setValueTemplates:
          image.repository: '{{.DOCKER_REGISTRY}}/jstrachan/demo268'
          image.tag: '{{.DIGEST_HEX}}'
